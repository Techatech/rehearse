# Netlify Configuration for Rehearse Frontend

[build]
  # Build command
  command = "pnpm build"

  # Output directory
  publish = "dist"

  # Node version
  environment = { NODE_VERSION = "18" }

# Production context
[context.production]
  command = "pnpm build"

# Deploy preview context
[context.deploy-preview]
  command = "pnpm build"

# Branch deploy context
[context.branch-deploy]
  command = "pnpm build"

# Redirect rules (also defined in public/_redirects)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "microphone=*"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
